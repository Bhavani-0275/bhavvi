<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button:hover {
            background-color:aquamarine;
            cursor: pointer;
        }
        li:first-child{
            color:magenta;
        }
        li:last-child{
            color:blueviolet
        }
        li:nth-last-child{
            color:darkseagreen
        }
    </style>
</head>
<body>
    <h1>Pusedo-Class</h1>
    <button>Hover over me</button>
    <ul>
        <li>first-child</li>
        <li>last-child</li>
        <li>nth-last-child</li>
    </ul>
    <p>This example demonstrates the use of psuedo-class in CSS.</p>
</body>
</html>
