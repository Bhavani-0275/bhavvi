<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button:hover{
            background-color: blueviolet;
            cursor:pointer;
        }
        li:first-child{
            color:cadetblue;
        }
        li:last-child{
            color:lime;
        }
        li:nth-last-child{
            color:hotpink;
        }
        input:focus{
            border:2px darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Psuedo</h1>
    <button>Hover over me</button>
    <ul>
        <input type="text"placeholder="focus me!"><br>
        <input type="checkbox" id="check1">
        <lable for="check1">check me</lable>
    </ul>
</body>
</html>
